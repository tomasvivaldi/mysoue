type UserData {
  created_at: DateTime
  email: String!
  id: ID!
  oauth_provider: String
  password_hash: String!
  profile_picture_url: String
  updated_at: DateTime
  username: String
  birthdate: DateTime
  gender: String
  first_name: String
  last_name: String
  wishlists: [Wishlists]
    @materializer(
      query: "wishlistsListByUserId"
      arguments: [{ name: "user_id", field: "id" }]
    )
}

type Wishlist_items {
  added_at: DateTime
  additional_description: String
  product_id: ID!
  quantity: Int!
  updated_at: DateTime!
  wishlist_id: ID!
  id: ID!
  products: [Products]
    @materializer(
      query: "productsById"
      arguments: [{ name: "id", field: "product_id" }]
    )
}
type Wishlists {
  address: String
  created_at: DateTime
  description: String
  due_date: DateTime
  require_address: Boolean
  title: String!
  type: String
  updated_at: DateTime
  user_id: ID!
  id: ID!
  wishlist_items: [Wishlist_items]
    @materializer(
      query: "wishlist_itemsListByUserId"
      arguments: [{ name: "wishlist_id", field: "id" }]
    )
}

